server {
    listen 80;
    server_name localhost;

    # The directory where the built Vue files are stored in the container
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # This is critical for Vue 3 Router (History Mode)
        # If a file isn't found (e.g., /dashboard), it serves index.html
        # so Vue can handle the routing internally.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Optimize caching for static assets (JS, CSS, Images)
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires max;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }
}
