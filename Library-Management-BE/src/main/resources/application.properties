spring.application.name=Library-Management-BE

#DB connection
spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.jpa.properties.hibernate.connection.useUnicode=true
spring.jpa.properties.hibernate.connection.characterEncoding=UTF-8
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#allow origin
cors.allowed.origins=http://localhost:5173/

#token
jwt.secret=your_token
jwt.max-token-interval-hour=0.5

#AWS Configuration
cloud.aws.credentials.access-key=your_public_key
cloud.aws.credentials.secret-key=your_secret_key
cloud.aws.region.static=your_bucket_region
application.bucket.name=your_bucket_name
cloud.aws.stack.auto=false

#Spring Multipart Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB