server {
    listen 80;
    server_name localhost;

    # 1. Backend Routing: Route all /api traffic to the Spring Boot container
    location /api/ {
        # Strip the "/api" prefix when forwarding to the backend container
        rewrite ^/api(.*)$ $1 break; 
        
        # Forward to the 'backend' service on its internal port 8080
        proxy_pass http://backend:8080;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 2. Frontend Routing: Route everything else (the root path '/') to the Vue/Vite container
    location / {
        # Forward to the 'frontend' service on its internal port 80 (Nginx default)
        proxy_pass http://frontend:80;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
